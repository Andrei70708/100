<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническая поддержка - АО Пищепром</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-image: url('your-background-image.jpg'); /* Задний фон */
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            margin: 15px;
            width: 300px; /* Устанавливаем ширину кнопки */
            height: 150px; /* Устанавливаем высоту кнопки */
            font-size: 1.5rem; /* Размер текста */
            font-weight: bold;
            color: white;
            border-radius: 15px;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            background-size: cover; /* Масштабирование фона */
            background-position: center;
            background-repeat: no-repeat;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.4);
        }

        .button-1 {
            background-image: url('https://i.ibb.co/5RsBqDw/0a1659e83bffc0180d3892fb58b04f10.png'); /* Изображение для кнопки "Честный Знак" */
        }

        .button-2 {
            background-image: url('https://i.ibb.co/B2mYwM1/670-125-60-colors-19-2-page-0003.jpg'); /* Фон для кнопки "Проверка Этикеток" */
        }

        .button-3 {
                   background-image: url('https://i.ibb.co/D18c9JZ/image.jpg'); /* Фон для кнопки "Проверка Этикеток" */
        }

        .button-4 {
            background-color: #2196f3; /* Цвет для кнопки "Видеонаблюдение" */
        }

        .button-5 {
            background-color: #ff5722; /* Цвет для кнопки "ЭЦП" */
        }

        .button-6 {
            background-color: #9c27b0; /* Цвет для кнопки "Датчики мониторинг" */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Система поддержки АО "Пищепром"</h1>

</body>
